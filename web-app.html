<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Human Web App</title>
<link rel="icon" href="D:/hwa.jpg" type="image">
<link rel="stylesheet" href="styles.css">
<body>
<section>
<div>
<h1 class="h1">Human Resource Web-Application </h1>
</div>
</section>
<section>
<div>
<h3>Employee Registration Form</h3>
</div>
<div class="f-input">
<form>
<label for="first-name">first-name</label>
<input type="text" id="first-name" required=""> <br><br>
<label for="middle-name">middle-name</label>
<input type="text" id="middle-name" required=""> <br><br>
<label for="last-name">last-name</label>
<input type="text" id="last-name" required=""> <br><br>
<label for="email"> email</label>
<input type="email" id="email" placeholder="hwebapp@gmail.com"> <br><br>
<label for="phone">phone number</label>
<input type="tel" id="phone" placeholder="+250*********"> <br><br>
<label for="bday">birth-day</label>
<input type="date" id="tel"> <br><br>
<label for="gender">male</label>
<input type="radio" value="male" name="gender">
<label for="gender">female</label>
<input type="radio" value="female" name="gender">
<label for="gender">others</label>
<input type="radio" value="others" name="gender"><br><br>
<label for="education degree">education degree</label>
<select id= "education degree">
<option value="high school">high school</option>
<option value="bachelors degree"> bachelors degree</option>
<option value="masters degree">masters degree</option>
<option value="others">others</option>
</select><br><br>
<label for="language prefered">language prefered</label>
<select id= "language prefered">
<option value="python">python</option>
<option value="javascript">javascript</option>
<option value="java">java</option>
<option value="others">others</option>
</select><br><br>
<label for="location">location</label>
<select id= "location">
<option value="nyarugenge">nyarugenge</option>
<option value="gasabo">gasabo</option>
<option value="kicukiro">kicukiro</option>
<option value="others">others</option>
</select>
</form>
</div><br><br>
<input type="submit" name="">
</section>
</body>
</html>
